name: Package Application with Pyinstaller for Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build packages for MacOS, Windows, & Linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: macos-latest
          #   TARGET: macos
          #   CMD_BUILD: >
          #       pyinstaller -F -n stemplayer-explorer -D main.py &&
          #       cd ../dist/ &&
          #       zip -r9 stemplayer-explorer stemplayer-explorer.app/
          #   OUT_FILE_NAME: stemplayer-explorer.zip
          # - os: windows-latest
          #   TARGET: windows
          #   CMD_BUILD: pyinstaller -F -n stemplayer-explorer -D main.py
          #   OUT_FILE_NAME: stemplayer-explorer.exe
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: |
              sudo apt-get install python3 python3-dev xcb python3-pyqt5 pyqt5-dev pyqt5-dev-tools -y
              pyinstaller -F -n stemplayer-explorer -D main.py
            OUT_FILE_NAME: stemplayer-explorer

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10.2
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
    - name: Build with pyinstaller for ${{ matrix.TARGET }}
      run: |
        cd src
        ${{ matrix.CMD_BUILD }} 
        chmod +x dist/stemplayer-explorer/${{ matrix.OUT_FILE_NAME }}
    - uses: actions/upload-artifact@v2
      with:
        name: stemplayer-explorer-${{ matrix.TARGET }}
        path: src/dist/stemplayer-explorer/${{ matrix.OUT_FILE_NAME }}

